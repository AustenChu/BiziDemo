<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>Login</h4>
    <p>Lets get started</p>
  </div>

  <ion-input [(ngModel)]="email" placeholder="Username" class="primary-input"></ion-input>
  <ion-input [(ngModel)]="password" placeholder="Password" type="password" class="primary-input"></ion-input>

  <div class="ion-margin-top ion-text-right forget">
    <a href="">Forgot Password?</a>
  </div>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="login()">LOGIN</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <button class = "link" (click)="dismiss()">Close</button>
  </div>
</ion-content>
