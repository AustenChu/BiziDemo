<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
        <!-- Advanced: explicity set the icon for each platform -->
        <ion-icon ios="ios-home" md="md-home"></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-column size="12">
          <ion-card-header>
            <ion-card-subtitle>Bizi</ion-card-subtitle>
            <ion-card-title>WELCOME HOME</ion-card-title>
          </ion-card-header>
        </ion-column>
        <ion-column size="12">
          <ion-button style="float:right" color = "light" [routerLink]= "['household-management']" >Household management</ion-button>
        </ion-column>
      </ion-row>
    </ion-grid>
  </ion-card>
  
  <ion-card>
    <ion-item>
      <ion-icon size="large" name="layers-outline" slot="start"></ion-icon>
      <ion-label>Upcoming</ion-label>
    </ion-item>

    <ion-list>
      <ion-item>Nothing Due Today!</ion-item>
    </ion-list>
  </ion-card>

  <h1>{{errorMsg}}</h1>
  <div *ngFor="let user of users">
    <p>{{user.uid}} {{user.name}} {{user.email}} {{user.password}}</p>
  </div>

</ion-content>
