<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tasks</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bills</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label> Title </ion-label>
        <ion-label> Amount </ion-label>
        <ion-label> Date </ion-label>
      </ion-item>
      <ion-item *ngFor="let bill of bills">
        <ion-label> {{ bill.name }} </ion-label>
        <ion-label> ${{ bill.amount }} </ion-label>
        <ion-label> {{ bill.date }} </ion-label>
      </ion-item>
    </ion-list>
    <ion-button color="primary" expand = "block" (click) = "addBill()">New Bill</ion-button>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bills</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label> Title </ion-label>
        <ion-label> Amount </ion-label>
        <ion-label> Date </ion-label>
      </ion-item>
      <ion-item *ngFor="let bill of bills">
        <ion-label> {{ bill.name }} </ion-label>
        <ion-label> ${{ bill.amount }} </ion-label>
        <ion-label> {{ bill.date }} </ion-label>
      </ion-item>
    </ion-list>
    <ion-button color="primary" expand = "block" (click) = "addBill()">New Bill</ion-button>
  </ion-card>
</ion-content>
