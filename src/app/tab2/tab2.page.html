<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tasks</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Bills</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label> Title </ion-label>
      <ion-label> Roomie </ion-label>
      <ion-label> Days </ion-label>
    </ion-item>
    <ion-list>
      <ion-item-sliding *ngFor="let bill of bills">
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable>
            Delete
          </ion-item-option>
        </ion-item-options>

        <ion-item>
          <ion-label> {{ bill.name }} </ion-label>
          <ion-label> {{ bill.amount }} </ion-label>
          <ion-label> {{ bill.date }} </ion-label>
        </ion-item>

      </ion-item-sliding>
    </ion-list>
    <ion-button color="primary" expand = "block" (click) = "addBill()">New Bill</ion-button>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Chores</ion-card-title>
    </ion-card-header>
    <ion-list>
      <ion-item>
        <ion-label> Title </ion-label>
        <ion-label> Roomie </ion-label>
        <ion-label> Days </ion-label>
      </ion-item>
      <ion-item *ngFor="let chore of chores">
        <ion-label> {{ chore.name }} </ion-label>
        <ion-label> {{ chore.roomate }} </ion-label>
        <ion-label> {{ chore.day }} </ion-label>
      </ion-item>
    </ion-list>
    <ion-button color="primary" expand = "block" (click) = "addChore()">New Chore</ion-button>
  </ion-card>
  <ion-button expand="block" (click)="load()" color="light">
    <ion-icon name="refresh-outline"></ion-icon>
  </ion-button>
  <ion-button expand="block" (click)="deleteAll()" color="light">Delete all tasks</ion-button>
</ion-content>
