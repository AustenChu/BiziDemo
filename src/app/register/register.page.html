<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>Signup</h4>
    <p>Register here to get started</p>
  </div>

  <ion-input [(ngModel)]="name" placeholder="Full Name" class="primary-input"></ion-input>
  <ion-input [(ngModel)]="email" placeholder="Email" class="primary-input"></ion-input>
  <ion-input [(ngModel)]="password" placeholder="Password" type="password" class="primary-input"></ion-input>

  <p>By signing up you're agreed to our Terms & Conditions "Once Made lol" </p>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="register()">SIGN UP</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <button class = "link" (click)="dismiss()">Close</button>
  </div>
</ion-content>
